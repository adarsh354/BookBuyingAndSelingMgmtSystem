
{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  {% load static %}
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'><link rel="stylesheet" href=
  "{% static 'style2.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign up</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<form  method='POST'>{% csrf_token %}
				<div class="group">
					<label for="user" class="label">Name:</label>
					<input name="name" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="user" class="label">Email:</label>
					<input name="email" type="email" class="input" required>
				</div>
				<div class="group">
					<label for="user" class="label">Phno:</label>
					<input name="phno" type="number" class="input" maxlength=10 min=10 required>
				</div>
				<div class="group">
					<label for="user" class="label">Address:</label>
					<input name="address" type="text" class="input" required maxlength=100 min=20>
				</div>
				<div class="group">
					<label for="user" class="label">DOB:</label>
					<input name="dob" type="date" class="input" required>
				</div>
				<div class="group">
					<label for="user" class="label">UserId:</label>
					<input name="userid" type="text" class="input" value="" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password:</label>
					<input name="password" type="password" class="input" data-type="password" value=""required>
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password:</label>
					<input name="repeat_password" type="password" class="input" data-type="password" value="" required>
				</div>
				<div class="group">
					<label for="user" class="label">ProfilePic:</label>
					<input name="profilepic" type="file" class="input" required maxlength=100 min=20>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
			</form>
		<div class="hr"></div>

			</div>
			<div class="sign-up-htm">
				
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
{% endblock %}
