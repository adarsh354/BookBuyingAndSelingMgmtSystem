{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  {% load static %}
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'><link rel="stylesheet" href=
  "{% static 'style1.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">BOOK-REGISTER PAGE</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			
			<form  method='POST'>{% csrf_token %}
				<div class="group">
					<label for="user" class="label">Book_Name:</label>
					<input name="book_name" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="user" class="label">Author:</label>
					<input name="author" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="user" class="label">Subject:</label>
					<input name="subject" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="user" class="label">Semester:</label>
					<input name="semester" type="number" class="input" min=1 required>
				</div>
				<div class="group">
					<label for="user" class="label">Price:</label>
					<input name="price" type="number" class="input" value="" required>
				</div>
				<div class="group">
					<label for="user" class="label">Description:</label>
					<input name="description" type="text" class="input" value="" required>
				</div>
				<div class="group">
					<label for="user" class="label">ImageOfBook:</label>
					<input type="file" name="pic" accept="image/*">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Register-Book">
				</div>
			</form>
				<div class="hr"></div>

			</div>
			<div class="sign-up-htm">
				
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
{% endblock %}
