
{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  {% load static %}
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'><link rel="stylesheet" href=
  "{% static 'style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form  method='POST'>{% csrf_token %}
					<div class="group">
						<label for="user" class="label">Username:</label>
						<input id="user" type="text" name="userid" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" name="pwd"class="input" data-type="password">
					</div>
			
					<div class="group">
						<input class="button" type='submit' value='Login'>
					</div>
					<br><br>
					<div class="group">
						<label for="user" class="label" >
							{% if user == "NULL" %}
									<font color="red"></font>
							{% elif user == "fail" %}
									<font color="red">Login  Unsuccessful try again</font>		
							{% else  %}
									<font color="red">Login Successfull</font>
									<div class="group">
										<input class="button" type='submit' value='Redirect to openpage' formaction="{% url 'home' %}">
									</div>
							{% endif%}		
						</label>
					</div>
				</form>
				<div class="hr"></div>

			</div>
			<div class="sign-up-htm">
				
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
{% endblock %}
